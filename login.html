<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CryptoSwift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #4fc3f7;
    }
    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    .code-box {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      color: #4fc3f7;
      margin: 10px 0;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Login to CryptoSwift</h2>
  <form onsubmit="return validateLogin()">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" minlength="6" required>

    <div class="code-box" id="login-code">Code: 000000</div>
    <input type="text" id="login-verification" placeholder="Enter Code Above" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="register.html">Register here</a></p>

  <script>
    function generateCode() {
      const code = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("login-code").textContent = "Code: " + code;
      return code;
    }

    let currentCode = generateCode();
    setInterval(() => currentCode = generateCode(), 15000);

    function validateLogin() {
      const inputCode = document.getElementById("login-verification").value;
      if (parseInt(inputCode) !== currentCode) {
        alert("Invalid verification code.");
        return false;
      }

      // Redirect to crypto.html
      window.location.href = "crypto.html";
      return false;
    }
  </script>

</body>
</html>
