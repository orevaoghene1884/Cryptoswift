<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @keyframes scrollTicker {
      0% { transform: translateY(100%); opacity: 0; }
      10% { transform: translateY(0); opacity: 1; }
      90% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    .ticker {
      background-color: #161b22;
      color: #58a6ff;
      height: 30px;
      overflow: hidden;

    }

      position: absolute;

    }
  </style>
</head>

  <!-- HERO SECTION -->

    const actions = ["bought", "sold", "withdrew"];
    const coins = ["$700 BTC", "$1,000 USDT", "$500 ETH", "$1,200 TRX", "$2,000 BTC", "$850 USDT"];

    const ticker = document.getElementById("liveTicker");

    function updateTicker() {
      const name = names[Math.floor(Math.random() * names.length)];

<div class="crypto-prices">
    <h3>Live Cryptocurrency Prices</h3>
    <ul id="crypto-list">
        <!-- Crypto items will be added here -->
    </ul>
</div>

<script>
    const cryptos = [
        "Bitcoin", "Ethereum", "Tether", "Litecoin", "Ripple",
        "Bitcoin Cash", "Cardano", "Polkadot", "Dogecoin", "Chainlink",
        "Binance Coin", "Solana", "Avalanche", "Shiba Inu", "VeChain",
        "Polygon", "Uniswap", "Fantom", "Terra", "Theta",
        "Algorand", "EOS", "TRON", "Zcash", "Stellar", "Filecoin",
        "Cosmos", "Tezos", "Aave", "SushiSwap", "Curve DAO Token"
    ];

    function generatePriceChange() {
        return (Math.random() * 10 - 5).toFixed(2); // Random change between -5 and 5
    }

    function updateCryptoPrices() {
        const cryptoList = document.getElementById('crypto-list');
        cryptoList.innerHTML = '';

        cryptos.forEach(crypto => {
            const priceChange = generatePriceChange();
            const isUp = priceChange > 0;

            const listItem = document.createElement('li');
            listItem.classList.add('crypto-item');

            const cryptoName = document.createElement('span');
            cryptoName.classList.add('crypto-name');
            cryptoName.textContent = crypto;

            const cryptoValue = document.createElement('span');
            cryptoValue.classList.add('crypto-value');
            cryptoValue.classList.add(isUp ? 'up' : 'down');
            cryptoValue.textContent = `$${(Math.random() * 50000).toFixed(2)} ${isUp ? '+' : ''}${priceChange}`;

            listItem.appendChild(cryptoName);
            listItem.appendChild(cryptoValue);

            cryptoList.appendChild(listItem);
        });
    }

    updateCryptoPrices();

    setInterval(updateCryptoPrices, 3000);
</script>
